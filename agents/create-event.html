<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <header-component></header-component>
    <main class="create-main">
        <section class="create-section">
            <div class="icon">
                <i class="fa fa-info" aria-hidden="true"></i>
            </div>
            <div class="content">
                <h1 class="title">Basic Info</h1>
                <p>Name your event and tell event-goers why they should come. Add details that highlight what makes it unique.</p>

                <div class="input-group">
                    <input type="text" id="event-title">
                        <label for="event-title">Event title</label>
                    </input>
                </div>

                <div class="input-group">
                    <input type="text" id="event-organizer">
                        <label for="event-organizer">Organizer description</label>
                    </input>
                </div>

                <div class="input-group">
                    <select id="" class="selections">
                        <option selected>Type</option>
                    </select>
                    <select id="" class="selections">
                        <option selected>Category</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="create-section">
            <div class="icon">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="content">
                <h1 class="title">Location</h1>
                <p>Help people in the area discover your event and let attendees know where to show up.</p>
                
                <div class="radios">
                    <div class="radio-group active-radio">
                        <input type="radio" id="venue" name="venueType" class="btn-radio" checked>
                        <label for="venue">Venue</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" id="online" name="venueType" class="btn-radio">
                        <label for="online">Online</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" id="announce" name="venueType" class="btn-radio">
                        <label for="announce">To be announced</label>
                    </div>
                </div>

                <div class="address-form">
                    <h2 class="sub-title">Address</h2>
                    <div class="input-group">
                        <input type="text" id="address-street">
                            <label for="address-street">Street</label>
                        </input>
                    </div>
                    <div class="input-group">
                        <input type="text" id="address-city">
                            <label for="address-city">City</label>
                        </input>
                    </div>
                    <div class="input-group">
                        <input type="text" id="address-state">
                            <label for="address-state">State</label>
                        </input>
                    </div>
                    <div class="input-group">
                        <input type="text" id="address-country">
                            <label for="address-country">Country</label>
                        </input>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
