<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <div class="event__detail-background"></div>
    <div class="mask"></div>
    <div class="event__detail">
        <div class="detail__header row">
            <div class="detail__side-1">
                <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F125073173%2F485586024857%2F1%2Foriginal.20210203-193029?w=800&auto=format%2Ccompress&q=75&sharp=10&rect=0%2C58%2C5000%2C2500&s=66104b87a58c2572cab3b1cc16c5928e" alt="">
            </div>
            <div class="detail__side-2 detail__header-side-2">
                <div class="detail__event-date">
                    <p class="month">Mar</p>
                    <p class="day">05</p>
                </div>

                <div class="detail__event-info">
                    <p class="detail__event-title">MIT Sloan FinTech Conference 2021</p>
                    <p class="detail__organizer">by MIT FinTech Conference</p>
                </div>

                <p class="detail__price">$30 - $175</p>
            </div>
            <div class="detail__ticketbar">
                <button class="btn btn-primary">Tickets</button>
            </div>
        </div>
        <div class="detail__body row">
            <div class="detail__side-1 detail__body-side-1"></div>
            <div class="detail__side-2 datail__body-side-2">
                <section>
                    <p>Date and Time</p>
                    <p>Fri, Mar 5, 2021, 4:00 PM EAT</p>
                </section>

                <section>
                    <p>Location</p>
                    <p class="detail__location">Online event</p>
                </section>
            </div>
        </div>
        <div class="detail__footer">
            <p>MIT FinTech Conference</p>
            <p>Organizer of MIT Sloan FinTech Conference 2021</p>
        </div>
    </div>
</body>

</html>
