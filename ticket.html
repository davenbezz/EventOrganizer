<body>
    <header class="topnav">
        <div id="firstNavBar">
            <a href="./index.html" id="logo-font" class="navitem">
                <img src="./assets/img/EventOrganizer.PNG" alt="logo" id="logo"> EventOrgan
            </a>
        </div>
        <div id="searchBarNavBar">
            <input type="text" id="searchBar" placeholder="Search For Event">
        </div>
        <div>
            <a class="right navitem" href="#createEvent">

                <!-- Button trigger modal -->
                <i class="fa fa-plus" data-toggle="modal" data-target="#exampleModal"></i>
                <p id="uniqueP" data-toggle="modal" data-target="#exampleModal">Create Event</p>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create Event</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                            </div>
                            <div class="modal-body">
                                <form class="add-event p-1">
                                    <input type="text" class="event-title form-control m-1" placeholder="Enter Event Title" required>
                                    <input type="text" id="eventImage" class="event-image form-control m-1" placeholder="Link of Event Image" required>
                                    <input type="text" id="eventLocation" class="event-location form-control m-1" placeholder="Location of Event" required>
                                    <textarea class="form-control event-description m-1" cols="30" rows="5" placeholder="Event Description" required></textarea>
                                    <textarea class="form-control event-detail m-1" cols="30" rows="5" placeholder="Event Detail" required></textarea>
                                    <p></p>
                                    <div id="line"></div>
                                    <br>
                                    <button type="button" class="btn btn-dark bottomButton" data-dismiss="modal"><i class="fa fa-window-close"></i></button>
                                    <button type="submit" class="btn btn-primary bottomButton">Create Event</button>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </a>

            <a href="like.html" class="right navitem">
                <i class="fa fa-heart"></i> Likes
            </a>
            <a href="ticket.html" class="right navitem">
                <i class="fa fa-ticket"></i> Tickets
            </a>
            <div class="show-hidden">
                <a href="mailto:it.naol.dame12@gmail.com" class="emailtop">
                    <i class="fa fa-user"></i> it.naol.dame12@gmail.com
                </a>
                <div class="hide">
                    <a href="./index.html" class="hovered"><i class="fa fa-calendar"></i> Browse Events</a>
                    <a href="contactInfo.html" class="hovered"><i class="fa fa-cog"></i> Account Settings</a>
                    <a href="signup.html" class="hovered"><i class="fa fa-sign-out"></i> Logout</a>
                    <a href="favorite.htm" class="hovered"><i class="fa fa-heart "></i> Favorite</a>

                </div>

            </div>
            <a href="signup.html" class="right navitem">
                <i class="fa fa-key"></i> Log in
            </a>
        </div>

    <main class="main">

    </main>

            <h5> &copy;2021</h5>

    </footer>
